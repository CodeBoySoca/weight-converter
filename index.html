<!DOCTYPE html>
<html>
   <head>
   <script src="https://unpkg.com/vue"></script>
   <link rel="stylesheet" href="https://use.typekit.net/amv3dzy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
   <link href="stylesheets/main.css" rel="stylesheet">
  </head>
  <body>
     <div id="app">
        <header>
           <h1>Weight Converter</h1>
        </header>
        <main>
         <div class="weight-container">
           <input type="number" placeholder=" Weight" v-model="weight" required><br>
           <button @click="weightConverter(weight, $event)" value="k2p" class="button button-outline">Kilos to pounds</button>
           <button @click="weightConverter(weight, $event)" value="p2k" class="button button-outline">Pounds to kilos</button>

          </div> 
           <div class="result">
             <h1>{{ result }}</h1>
             <span v-if="hint">{{ hint }}</span>
           </div>
        </main>
     </div>
  </body>
</html>

<script>
  var weightConverter = new Vue({
     el: '#app',
     data: {
        weight: 0,
        result: null,
        hint: 0
     },

     methods: {
        weightConverter(weight, e){
           this.hint = 0;
           if(e.target.value == 'k2p') {
               this.result = (this.weight / 0.45359237).toFixed(3) + " pounds (lbs)";
           } else if(e.target.value == 'p2k') {
               this.result = (this.weight * 0.45359237).toFixed(3) + " kilos (kg)";
           }  if(weight ==  0 || isNaN(weight)) {
               this.result = 'Please try again';
               this.hint = 'Hint: (Value can only be numbers other than 0 and cannot be blank)'
           }
        }

     }
  })
</script>
